---
layout: default
---
<div class="skycom-12">
  <div class="post">
    <header class="post-header">
      <div class ="post-header-title">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{% if page.author %}{{ page.author }}{% endif %} | {{ page.date | date: "%b %-d, %Y" }} {% if page.meta %} | {{ page.meta }}{% endif %}</p>
      </div>
    </header>
    <article class="post-content">
      {{ content }}
    </article>
  </div>
</div>
